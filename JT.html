<!DOCTYPE html>
<html>
<body>

	Enter the C value:
	<br>
	<input id="c" >	
	<br><br>
	
		<button type="button"
	onclick="convert('C')">
	C to F</button>

	<p id="c"></p>
	
	Enter the F value:
	<br>
	<input id="f" >
	<br><br>	
	
	<button type="button"
	onclick="convert('F')">
	F to C</button>

	<p id="f"></p>
	
	
	
<script>
function convert(degree) {
  var x;
	
  if (degree == "C")
  {
    x = document.getElementById("c").value * 9 / 5 + 32;
    document.getElementById("f").value = Math.round(x);
  } else
  {
    x = (document.getElementById("f").value -32) * 5 / 9;
    document.getElementById("c").value = Math.round(x);
  }
}
</script>

</body>
</html>
